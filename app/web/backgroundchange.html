<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
    width: 300px;
    height: 300px;
    background-color: coral;
    color: white;
}

</style>
</head>
<body>

<p>Click the "Try it" button to set the backgroundColor property of the DIV element to "lightblue":</p>


<div id="myDIV" onclick="myFunction()">
  <h1>Hello</h1>
</div>

<script>
function myFunction() {
	var color = document.getElementById("myDIV");


    color.style.backgroundColor = "lightblue";
}
</script>

</body>
</html>
